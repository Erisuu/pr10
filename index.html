<!DOCTYPE html>
<html>
  <head>
    <style>
      .bounce {
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
  </head>
  <body>
    <h1>Анімація з використанням тегу marquee та CSS властивості animation</h1>
    <marquee class="bounce" behavior="scroll" direction="right">
      Відкритий міжнародний університет розвитку людини "Україна"
    </marquee>
    <marquee direction="up">Група КІ-21-1</marquee>
    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
    	<marquee behavior="alternate">
    		Студент 2 курсу
    	</marquee>
    </marquee>
  </body>
</html>
